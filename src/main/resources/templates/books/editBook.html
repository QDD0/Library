<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .edit-card {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            border-top: 5px solid #9b59b6;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #9b59b6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
        }

        .form-input:hover {
            border-color: #bdc3c7;
        }

        .author-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #9b59b6;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
            margin-top: 10px;
            text-align: center;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #219a52, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            background: #9b59b6;
            color: white;
            box-shadow: 0 4px 12px rgba(155, 89, 182, 0.3);
            padding: 12px 24px;
        }

        .back-link:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
        }

        .form-icon {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>✏️ Редактировать книгу</h1>
        <p>Обновите информацию о книге</p>
    </div>

    <div class="edit-card">
        <form th:action="@{/books/{id}/update(id=${book.id})}" method="post" th:object="${book}">
            <div class="form-group">
                <label class="form-label" for="title">
                    <span class="form-icon book-icon"></span>
                    Название книги:
                </label>
                <input type="text" id="title" name="title" th:value="${book.title}" class="form-input" placeholder="Введите название книги" required>
            </div>

            <div class="author-section">
                <h3 class="section-title">
                    <span class="form-icon author-icon"></span>
                    Информация об авторе
                </h3>

                <div class="author-fields">
                    <div class="form-group">
                        <label class="form-label" for="firstNameAuthor">Имя автора:</label>
                        <input type="text" id="firstNameAuthor" name="firstNameAuthor" th:value="${book.firstNameAuthor}" class="form-input" placeholder="Имя автора" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastNameAuthor">Фамилия автора:</label>
                        <input type="text" id="lastNameAuthor" name="lastNameAuthor" th:value="${book.lastNameAuthor}" class="form-input" placeholder="Фамилия автора" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="surNameAuthor">Отчество автора:</label>
                        <input type="text" id="surNameAuthor" name="surNameAuthor" th:value="${book.surNameAuthor}" class="form-input" placeholder="Отчество автора">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="year">
                    <span class="form-icon year-icon"></span>
                    Год издания:
                </label>
                <input type="number" id="year" name="year" th:value="${book.year}" class="form-input" placeholder="Год издания" min="1000" max="2030" required>
            </div>

            <button type="submit" class="btn submit-btn">
                <span class="update-icon"></span>
                Обновить книгу
            </button>
        </form>
    </div>

    <div class="action-buttons">
        <a th:href="@{/books}" class="btn back-link">
            <span class="back-icon"></span>
            Вернуться к списку книг
        </a>
    </div>
</div>
</body>
</html>
