<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Test Books</h1>
<div th:each="book : ${booksList}">
    <a th:href="@{/books/{id}(id=${book.id})}">
        <p th:text="'first: ' + ${book.firstNameAuthor}">first</p>
        <p th:text="'last: ' + ${book.lastNameAuthor}">last</p>
        <p th:text="'middle: ' + ${book.sureNameAuthor}">middle</p>
        <p th:text="'year: ' + ${book.year}">year</p> <br>
    </a>
</div>
</body>
</html>
