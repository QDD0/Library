<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
</head>
<body>
<div th:if="${person != null}">
    <p><strong>First Name:</strong> <span th:text="${person.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${person.lastName}"></span></p>
    <p><strong>Sur Name:</strong> <span th:text="${person.surName}"></span></p>
    <p><strong>Year:</strong> <span th:text="${person.year}"></span></p>
</div>
<div th:if="${person == null}">
    <p>Person not found</p>
</div>
<a th:href="@{/people}">Вернуться назад</a>
<a th:href="@{/people/{id}/edit(id=${person.id})}">Редактировать</a>
<form th:action="@{/people/{id}/delete(id=${person.id})}" method="post" style="display: inline;">
    <button type="submit">Delete</button>
</form></body>
</html>
